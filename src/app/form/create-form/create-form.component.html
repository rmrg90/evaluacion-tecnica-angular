<form class="form-container">
  <div class="row">
    <div class="col-md-12">

      <div *ngFor="let field of form; index as i">
        <div class="container-fluid" [ngSwitch]="field.type">

          <div *ngSwitchCase="'0'" class="row">
            <div class="col-md-2">{{field.label}}: </div>
            <div class="col-md-8">
              <div class="input-group mb-1">
                <input type="text" placeholder="{{field.label}}" class="form-control">
              </div>
            </div>
          </div>
          <div *ngSwitchCase="'1'" class="row">
            <div class="col-md-2">{{field.label}}: </div>
            <div class="col-md-8">
              <div class="input-group mb-1">
                <input type="text" placeholder="{{field.label}}" class="form-control">
              </div>
            </div>
          </div>
          <div *ngSwitchCase="'2'" class="row">
            <div class="col-md-2">{{field.label}}: </div>
            <div class="col-md-8">
              <div class="input-group mb-1">
                <input type="email" placeholder="{{field.label}}" class="form-control">
              </div>
            </div>
          </div>
          <div *ngSwitchCase="'3'" class="row">
          <div class="col-md-2">{{field.label}}: </div>
          <div class="col-md-8">
            <div class="input-group mb-1">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="field.value" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
          <div *ngSwitchCase="'4'" class="row">
            <div class="col-md-2">{{field.label}}: </div>
            <div class="col-md-8">
              <div class="input-group mb-1">
                <input type="tel" placeholder="{{field.label}}" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
